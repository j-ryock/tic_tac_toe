<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tic tac toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>

        <div class="playerContainer">
            <form>
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" name="player1">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" name="player2">
            </form>

            <button id="letsPlay" class="btn" onclick="letsPlay()">Let's play!</button>
            <button id="playAgain" class="btn" style="display: none;"onclick="newGame()">Play again!</button>
            <button id="resetGame" class="btn" style="display: none;"onclick="newGame()">Reset Game!</button>
        
        <div id="turnTxt" class="turn"><span id="turn"></span></div>

        <div id="tic-tac-toe">
            <div id="tl" class="square" onclick="f_tl(); ckWinner();"></div>
            <div id="tm" class="square" onclick="f_tm(); ckWinner();"></div>
            <div id="tr" class="square" onclick="f_tr(); ckWinner();"></div>
            <div id="ml" class="square" onclick="f_ml(); ckWinner();"></div>
            <div id="mm" class="square" onclick="f_mm(); ckWinner();"></div>
            <div id="mr" class="square" onclick="f_mr(); ckWinner();"></div>
            <div id="bl" class="square" onclick="f_bl(); ckWinner();"></div>
            <div id="bm" class="square" onclick="f_bm(); ckWinner();"></div>
            <div id="br" class="square" onclick="f_br(); ckWinner();"></div>
          </div>

        </div>
        
        <script src="script/script.js" async defer></script>
    </body>
</html>
